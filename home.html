<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Manager</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div id="background-popup">
		<div id="popup">
			<img src="./assets/close.svg" id="close-popup">
			<div>
				<h1>New Card</h1>
				<span>Title</span>
				<input type="text" id="title">
				<span>Username</span>
				<input type="text" id="username">
				<span>Email</span>
				<input type="email" id="email">
				<span>Password</span>
				<input type="text" id="password">
				<button id="popup-button">Add Card</button>
			</div>
		</div>
	</div>
	<header>
		<div class="logo">
			<span class="logo-password">Password</span>
			<span class="logo-manager">Manager</span>
		</div>
	</header>
	<main>
		<ul id="items">
			<button id="add-item"><span>+</span></button>
		</ul>
	</main>
</body>
</html>
