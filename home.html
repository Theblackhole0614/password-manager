<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Manager</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div id="background-popup-addcard">
		<section id="popup-addcard">
			<button id="close-popup-addcard" aria-label="close popup">
				<img src="./assets/close.svg" alt="close popup" aria-hidden="true">
			</button>
			<h2>New Card</h2>
			<form id="popup-addcard-form">
				<label for="title">Title</label>
				<input type="text" id="title" placeholder="Title" name="title">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Username" name="username">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Email" name="email">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Password" name="password">
				<button id="popup-addcard-submit">Add Card</button>
			</form>
		</section>
	</div>
	<header>
		<div class="logo">
			<span class="logo-password">Password</span>
			<span class="logo-manager">Manager</span>
		</div>
	</header>
	<main>
		<ul id="cards">
			<li><button id="button-addcard"><span>+</span></button></li>
		</ul>
	</main>
</body>
</html>
