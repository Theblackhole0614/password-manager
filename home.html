<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Manager</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div class="popup__blur hidden" id="popup-blur">
		<section class="popup">
			<button class="popup__cross" id="popup-cross" aria-label="close popup">
				<img src="./assets/close.svg" alt="close popup" aria-hidden="true">
			</button>
			<h2 class="popup__title">New Card</h2>
			<form class="popup__form" name="card-create">
				<div>
					<label for="title">Title
						<input type="text" id="title" placeholder="Enter a title" name="title">
					</label>
					<label for="username">Username
						<input type="text" id="username" placeholder="Enter an username" name="username">
					</label>
					<label for="email">Email
						<input type="email" id="email" placeholder="joe@example.com" name="email">
					</label>
					<label for="password">Password
						<input type="password" id="password" placeholder="Enter a password" name="password">
					</label>
				</div>
				<button class="popup__submit"><span>Add Card</span></button>
			</form>
		</section>
	</div>
	<header>
		<h1 class="logo">
			<span class="logo__password">Password</span><wbr><span class="logo__manager">Manager</span>
		</h1>
	</header>
	<main>
		<ul class="cards" id="cards">
			<li><button id="button-addcard"><span>+</span></button></li>
		</ul>
	</main>
</body>
</html>
